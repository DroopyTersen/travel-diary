<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Wanderlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" href="entry.css" /> -->
</head>

<body>
  <div id="root"></div>
  <script src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then((swRegistration) => {
          window.swRegistration = swRegistration
          // Wait for service worker to be activated before triggering sync
          setTimeout(() => {
            window.swRegistration.sync.register("onload")
          }, 500)

        });
      });
    }
  </script>
</body>

</html>
